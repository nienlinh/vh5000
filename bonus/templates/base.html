<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>5000- extra bonus</title>

    <script>
        function f1() {
            x = document.getElementById('winner_list').innerHTML = "Hello"
        }

        function showAllWinner() {
            let s = "";
            for (let prize in winNo1) {
                s += "<div class='col-6 col-sm-4 col-md-3'>";
                s += '<div class="logo div">';
                let logo = logo_mapping[prize];
                s += `<img src="img/${logo}" alt="" class="img-fluid">`;
                s += "</div>";

                s += `<div class="winner-list container" id="${prize}">`;
                let prize_name = name_mapping[prize];
                let winner = winNo1[prize];
                s += `<p>${prize_name}</p>`;
                let winner_div = winner.map(x => `<div class="winner"> ${x} </div>`);
                s += winner_div.join("");
                s += "</div></div>";
            }
            console.log(s);
            document.getElementById("winner_list").innerHTML = s;
        }
    </script>

    <style>
       .sidebar-nav {
            margin-top: 40px;
            padding: 0;
            list-style: none;
        }

        .center-block {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .logo {
            margin: 20px;
        }

        .winner-list {
            text-align: left;
        }

        .winner {
            margin: 1px;
            border-radius: 100%;
            border-style: solid;
            border-color: antiquewhite;
            padding: 5px;
            font-size: 30px;
            color: red;
            display: inline-block;
        }
    </style>

</head>
