{% extends "base.html" %}

{% block prize %}

<h1>Title: {{ prize.cname }}</h1>

<p><strong>Prize PID:</strong> {{prize.pid}} </p>
<p><strong>Prize Title:</strong> {{prize.cname}} </p>
<p><strong>Prize amount:</strong> {{prize.amount}} </p>
<p><strong>Prize url:</strong> {{prize.get_url}} </p>

<img src="{{ MEDIA_URL }}/{{prize.image.name}}">

{% endblock %}
